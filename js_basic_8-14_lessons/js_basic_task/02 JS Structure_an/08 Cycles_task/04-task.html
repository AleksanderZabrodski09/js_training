<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let start = 0;
        let end = +prompt("Введите любое число", '')
        let sum = 0;
        for (let x = 0; x <= end; x++) {
            sum += x
            debugger
            console.log(x);
        }
        alert(`Cумма чисел между ${start} и ${end} - ${sum}`)
    </script>
