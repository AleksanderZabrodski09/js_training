<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>

    <script>

        function repeatStr(n, s) {
            let newString = ''
            while (n > 0) {
                newString += s
                n--
            }
            return newString
        }
        repeatStr(6, "I")
        repeatStr(5, "Hello")

    </script>
</body>
